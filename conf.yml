token:
    timeout: 10
    batch_size: 10
    max_tries: 20

    connection:
        limit_per_host: 0
        force_close: False
        timeout: 5
        limit: 50

    proxies:
        prepopulate: True
        collect: False
        limit: 50
        prepopulate_limit: 50

        pool:
            max_resp_time: 8
