    batch_size: 10
    attempt_batch_size: 5

    connection:
        limit_per_host: 0
        force_close: False
        timeout: 5
        limit: 200

    proxies:
        prepopulate: True
        collect: False
        limit: 200
        prepopulate_limit: 200

        pool:
            max_resp_time: 6
            max_error_rate: 0.5
